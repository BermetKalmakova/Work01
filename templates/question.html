{% block title %}

{% block body %}
{% set messages = get_flashed_messages() %}
{% for message in messages %}
<center>
	<h3>{{message}}</h3>
</center>
{% endfor %}
<h3>More work needed</h3><br><br>
<form method="POST" action="/answered">
  <center>{{question}}</center>
  <input type="radio" name="answer" value="{{e}}">{{a}}<br>
  <input type="radio" name="answer" value="{{f}}">{{b}}<br>
  <input type="radio" name="answer" value="{{g}}">{{c}}<br>
  <input type="radio" name="answer" value="{{h}}">{{d}}<br>
  <input type="submit" value="Submit" name="ans">
</form>


<br>
<form method="POST" action="/logout">
  <input type="submit" value="Logout" name="submit">
</form>


{% endblock %}
